    <main>
        <div class="container1">

        <div class="container2">
            <div class="item 1">
                <input type="text" id="temperatura" name="temperatura" value="0">

                    <option value="K">Kelvin (K)</option>
                </select>
            </div>

            <div class="item 3">         
                <label for="opcijeU">U:</label>
                <select id="U">
                    <option value="" disabled selected>Odaberite...</option>
                    <option value="C">Celzija (°C)</option>
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>

            <div class="item 4">
                <button type="button" onclick="PretvoriTemperature()">Pretvori</button>
            </div>

            <div class="item 5">
                <input type="text" id="rezultat" name="rezultat" readonly>
